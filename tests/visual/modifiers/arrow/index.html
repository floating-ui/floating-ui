<!DOCTYPE html> <title>Arrow Visual Test</title>

<style>
  .scroll {
    overflow: scroll;
    width: 300px;
    height: 300px;
    background-color: grey;
  }

  .scroll2 {
    width: 600px;
    height: 600px;
    background-color: darkgrey;
  }

  .scroll3 {
    width: 400px;
    height: 400px;
    background-color: lightgray;
  }

  .scroll::before {
    content: 'before';
    display: block;
    height: 300px;
    width: 1px;
  }

  .scroll::after {
    content: 'after';
    display: block;
    height: 300px;
    width: 1px;
  }

  #reference {
    width: 200px;
    height: 200px;
    background-color: red;
    box-shadow: inset 0 0 0 1px black;
  }

  #popper {
    width: 100px;
    height: 100px;
    background-color: rebeccapurple;
    box-shadow: inset 0 0 0 1px black;
  }

  #arrow {
    width: 20px;
    height: 20px;
    background-color: yellow;
  }
</style>

<div class="scroll scroll2">
  <div class="scroll scroll3">
    <div class="scroll scroll1"><div id="reference">Reference Box</div></div>
    <div id="popper">
      Popper Box
      <div id="arrow" data-popper-arrow></div>
    </div>
  </div>
</div>

<script type="module">
  import { createPopper } from '../../dist/popper.js';
  const reference = document.querySelector('#reference');
  const popper = document.querySelector('#popper');

  window.instance = createPopper(reference, popper, {
    placement: 'right',
  });
</script>
